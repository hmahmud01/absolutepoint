{% extends 'base_client.html' %}
{% load static %}


{% block content %}
<div class="page-header text-center mt-5">
    <h1 class="page-heading">Crypto Services</h1>
    <p>Provided Absolute Point</p>
</div>

<div class="row mb-5">
    <div class="col-lg-12 mb-5">
        <div class="card mb-5 mb-lg-0 border-0 shadow h-100">
            <div class="card-status bg-primary"></div>
            <div class="card-body">
                <h2 class="card-heading text-primary text-center fw-bold py-3">{{ cat.name }}</h2>
                <p class="text-muted text-center mb-4"><span class="h1 text-dark fw-bold">00</span><span
                        class="ms-2">/ Someting</span></p>
                <hr class="text-muted">
                <ul class="fa-ul my-4">
                    {% for prod in products %}
                    <li class="mb-3">
                        <span class="fa-li text-primary"><i class="fas fa-check"></i></span>{{ prod.name }} 
                        <div class="float-end"><a class="btn btn-sm btn-outline-primary" href="{% url 'clientservicedetail' prod.id %}">Buy Now</a></div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            {% comment %} <div class="card-footer">
                
            </div> {% endcomment %}
        </div>
    </div>
</div>
{% endblock %}
