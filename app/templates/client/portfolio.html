{% extends 'base_client.html' %}
{% load static %}

{% block content %}


<section>    
    <div class="row">
        <div class="page-header">
            <h1 class="page-heading">Crypto Porfolios</h1>
            <p>Provided Absolute Point</p>
        </div>
        {% for portfolio in portfolios %}
        <div class="col-md-6 col-lg-3">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ portfolio.title }}</h5>
                </div>
                <img class="img-fluid service-img"
                    src="https://media.istockphoto.com/photos/defocused-particles-background-picture-id1151621425?b=1&k=20&m=1151621425&s=170667a&w=0&h=cB0k4z9NvMjor1ERZE69zK6G6X6ZMlZ2TlY0poHx7SE="
                    alt="Card image cap">
                <div class="card-body">
                    <p class="card-text text-truncate">{{ portfolio.description }}</p>
                    <a class="card-link" href="{% url 'portfoliodetail' portfolio.id %}">Detail</a>
                    {% comment %} <a class="card-link" href="#">Another link</a> {% endcomment %}
                </div>
            </div>
        </div> 
        {% endfor %}
    </div>


</section>
{% endblock %}
