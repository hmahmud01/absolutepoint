{% extends 'base.html' %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="/static/vendor/vanillajs-datepicker/css/datepicker-bs4.min.css">
{% endblock %}

{% block content %}
<section class="mb-4 mb-lg-5">

    <!-- Form Elements -->
    <div class="col-lg-12 mb-5">
        <div class="card">
            <div class="card-header">
                <h4 class="card-heading">News Create</h4>
            </div>
            <div class="card-body">
                <form method="post" action="{% url 'savenews' %}" class="form-horizontal" enctype="multipart/form-data">{% csrf_token %}

                    <div class="row mb-3">
                        <label class="col-md-3 form-label">Title</label>
                        <div class="col-md-9">
                            <input class="form-control" name="title" type="text" placeholder="Title">
                        </div>
                    </div>


                    <div class="row mb-3">
                        <label class="col-md-3 form-label">Description</label>
                        <div class="col-md-9">
                            <textarea class="form-control" id="message" name="message" rows="3"></textarea>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-md-3 form-label">Note(Optional)</label>
                        <div class="col-md-9">
                            <textarea class="form-control" id="msg_2" name="msg_2" rows="3"></textarea>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-md-3 form-label">Thumb Image</label>
                        <div class="col-md-9">
                            <input class="form-control" name="thumb" type="file" placeholder="Image">
                        </div>
                    </div>

                    
                    <hr class="bg-gray-400 my-4">

                    <div class="row">
                        <div class="col-md-9 ms-auto">
                            <button class="btn btn-secondary" type="button">Cancel</button>
                            <button class="btn btn-primary" type="submit">Create</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
