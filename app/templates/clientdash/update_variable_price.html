{% extends 'base.html' %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="/static/vendor/vanillajs-datepicker/css/datepicker-bs4.min.css">
{% endblock %}

{% block content %}
<section class="mb-4 mb-lg-5">

    <!-- Form Elements -->
    <div class="col-lg-12 mb-5">
        <div class="card">
            <div class="card-header">
                <h4 class="card-heading">{{ variable.product.name }}</h4>
            </div>
            <div class="card-body">
                <form action="{% url 'saveupdatedvariableprice' %}" method="post">{% csrf_token %}
                    <div class="modal-body">   
                        <input class="form-control" name="vid" type="number" value="{{ variable.id }}" hidden>
                        <div class="row mb-3">
                            <label class="col-md-3 form-label">Measurement Qty</label>
                            <div class="col-md-9">
                                <input class="form-control" name="measurement" type="number" placeholder="Measurement Quantity" value="{{ variable.measurement }}">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-md-3 form-label">Measurement Price</label>
                            <div class="col-md-9">
                                <input class="form-control" name="price" type="number" placeholder="Measurement price" step="any" value="{{ variable.price }}">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>  
            </div>
        </div>
    </div>

</section>
{% endblock %}
