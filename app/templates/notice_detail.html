{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="mb-4 mb-lg-5">

    <!-- Form Elements -->
    <div class="col-lg-12 mb-5">
        <div class="card mb-4">
            <div class="card-header">
                <div class="card-heading">{{ notice.title }}</div>
            </div>
            <div class="card-body">
                <h4 class="card-title">{{ notice.category }}</h4>
                <h5>Validity: {{ notice.validity }}</h5>
                <p class="card-text">{{ notice.description }}</p>

                <!-- <a class="btn btn-primary"  href="#">Accept</a> -->

            </div>
        </div>
    </div>
</section>
{% endblock %}
