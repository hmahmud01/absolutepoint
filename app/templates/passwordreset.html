{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row">
    {% if alert %}
      <div class="alert alert-warning alert-dismissable">
          <button aria-hidden="true" data-dismiss="alert" class="close" type="button">Ã—</button>
          {{ alert }}
      </div>
    {% endif %}
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header px-lg-5">
                <div class="card-heading text-primary">Pass Change</div>
            </div>
            <div class="card-body p-lg-5">
                <h3 class="mb-4">Change Your password for login</h3>                
                <p>You will be logged out after successful changing of your passowrd. please login with the updated password.</p>
                <form action="{% url 'changepassword' %}" method="POST">{% csrf_token %}
                    <div class="form-floating mb-3">
                        <input class="form-control" id="floatingPassword" name="pass" type="password"
                            placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="floatingPassword" name="conf_pass" type="password"
                            placeholder="Confirm Password">
                        <label for="floatingPassword">Confirm Password</label>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" id="regidter" type="submit"
                            name="registerSubmit">Change Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
