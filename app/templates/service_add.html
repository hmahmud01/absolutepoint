{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="mb-4 mb-lg-5">

    <!-- Form Elements -->
    <div class="col-lg-12 mb-5">
        <div class="card">
            <div class="card-header">
                <h4 class="card-heading">Add A Service</h4>
            </div>
            <div class="card-body">
                <form method="post" action="{% url 'addservicelist' %}" class="form-horizontal">{% csrf_token %}

                    <div class="row">
                        <label class="col-md-3 form-label">Title</label>
                        <div class="col-md-9">
                            <input class="form-control" name="title" type="text" placeholder="Title">
                        </div>
                    </div>
                    <hr class="bg-gray-400 my-4">
                    <div class="row">
                        <label class="col-md-3 form-label">Quantity</label>
                        <div class="col-md-9">
                            <input class="form-control" name="quantity" type="number" placeholder="Quantity">
                        </div>
                    </div>
                    <hr class="bg-gray-400 my-4">
                    <div class="row">
                        <label class="col-md-3 form-label">Price</label>
                        <div class="col-md-9">
                            <input class="form-control" name="price" type="number" placeholder="Price" step="0.01">
                        </div>
                    </div>
                    <hr class="bg-gray-400 my-4">            

                    <div class="row">
                        <div class="col-md-9 ms-auto">
                            <button class="btn btn-secondary" type="button">Cancel</button>
                            <button class="btn btn-primary" type="submit">Add Service To the list</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
