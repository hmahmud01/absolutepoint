{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="mb-4 mb-lg-5">

    <!-- Form Elements -->
    <div class="col-lg-12 mb-5">
        <div class="card">
            <div class="card-header">
                <h4 class="card-heading">Service Creation</h4>
            </div>
            <div class="card-body">
                <form method="post" action="{% url 'saveservice' %}" class="form-horizontal">{% csrf_token %}

                    <div class="row">
                        <label class="col-md-3 form-label">Title</label>
                        <div class="col-md-9">
                            <input class="form-control" name="title" type="text" placeholder="Title">
                        </div>
                    </div>                
                    <hr class="bg-gray-400 my-4">
                    <div class="row">
                        <label class="col-md-3 form-label">Service Type</label>
                        <div class="col-md-9 select mb-3">
                            <select class="form-control" name="service_type">
                                <option value="none">None</option>
                                {% for type in servicetypes %}
                                <option value="{{ type.id }}">{{ type.title }}</option>
                                {% endfor %}                                
                            </select>
                        </div>
                    </div>
                    <hr class="bg-gray-400 my-4">
                    <div class="row">
                        <label class="col-md-3 form-label">Site Name</label>
                        <div class="col-md-9">
                            <input class="form-control" name="site_name" type="text" placeholder="Site Name">
                        </div>
                    </div>
                    <hr class="bg-gray-400 my-4">
                    <div class="row">
                        <label class="col-md-3 form-label">Service</label>
                        <div class="col-md-9 select mb-3">
                            <select class="form-control" name="service" id="service">
                                <option value="none">None</option>
                                {% for service in servicelist %}
                                <option value="{{ service.id }}">{{ service.title }} - {{ service.quantity }} - {{ service.price }}</option>
                                {% endfor %}                                
                            </select>
                        </div>
                    </div>
                    <hr class="bg-gray-400 my-4">
                    <div class="row">
                        <label class="col-md-3 form-label">Site Url</label>
                        <div class="col-md-9">
                            <input class="form-control" name="site_url" type="text" placeholder="Site Url">
                        </div>
                    </div>
                    <hr class="bg-gray-400 my-4">
                    <div class="row">
                        <label class="col-md-3 form-label">Quantity</label>
                        <div class="col-md-9">
                            <input class="form-control" name="counter" id="qty" type="number" placeholder="Quantity">
                        </div>
                    </div>
                    <hr class="bg-gray-400 my-4">
                    <div class="row">
                        <label class="col-md-3 form-label">Ratio</label>
                        <div class="col-md-9">
                            <input class="form-control" name="ratio" id="ratio" type="number" step="0.01" placeholder="Ratio">
                        </div>
                    </div>
                    <hr class="bg-gray-400 my-4">
                    <div class="row">
                        <label class="col-md-3 form-label">Price</label>
                        <div class="col-md-9">
                            <input class="form-control" name="price" id="price" type="number" placeholder="Price">
                        </div>
                    </div>
                    <hr class="bg-gray-400 my-4">


                    <div class="row">
                        <div class="col-md-9 ms-auto">
                            <button class="btn btn-secondary" type="button">Cancel</button>
                            <button class="btn btn-primary" type="submit">Create & Request</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
