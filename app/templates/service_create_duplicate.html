{% extends 'base.html' %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="/static/vendor/vanillajs-datepicker/css/datepicker-bs4.min.css">
{% endblock %}

{% block content %}
<section class="mb-4 mb-lg-5">

    <!-- Form Elements -->
    <div class="col-lg-12 mb-5">
        <div class="card">
            <div class="card-header">
                <h4 class="card-heading">Service Creation Error</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <p class="lead">You attempted to create a service by an url which already taken to create a service today.</p>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <a href="{% url 'servicecreate' %}" class="btn btn-primary">Back to Create Service Page</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
