{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header px-lg-5">
                <div class="card-heading text-primary">Absolute Point User Create</div>
            </div>
            <div class="card-body p-lg-5">
                <h3 class="mb-4">Absolute Point User Create Panel</h3>
                <p>An email will be sent to the user to notify.</p>
                <form action="{% url 'registeruser' %}" method="POST">{% csrf_token %}
                    <!-- <div class="form-floating mb-3">
                  <input class="form-control" id="username" name="name" type="email" placeholder="Full Name">
                  <label for="username">Full Name</label>
                </div> -->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="floatingInput" name="email" type="email"
                            placeholder="Email Address">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="floatingPassword" name="pass" type="password"
                            placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="floatingPassword" name="conf_pass" type="password"
                            placeholder="Confirm Password">
                        <label for="floatingPassword">Confirm Password</label>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" id="regidter" type="submit"
                            name="registerSubmit">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
